<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/BaseCSS/common.css">
    <link rel="stylesheet" href="/static/BaseCSS/ver.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <title>Ver usuarios</title>
</head>
<body>
    <img src="../../static/Imagenes/ENAT.png" alt="" class="imagenFondo">
    <div class="botonLink" id="botonLink">
        <span class="material-symbols-outlined" style="font-size: 40px;">menu</span>
    </div>
    <div class="contenedor">
        <section class="filtro">
            <button class="btnRedondeado" onclick="verUsuario(1)">Ver administradores</button>
            <button class="btnRedondeado" onclick="verUsuario(2)">Ver cabezas de grupo</button>
            <button class="btnRedondeado" onclick="verInstructores()">Ver instructores</button>
            <button class="btnRedondeado" onclick="verUsuario(3)">Ver usuarios</button>
            <button class="btnRedondeado" onclick="verTodoUsuario()">Ver todos</button>
            <button class="btnRedondeado" onclick="location.href='/MainBase'">Regresar</button>
        </section>
        <table border="1" class="tabla">
            <thead>
                <th>Apellido</th>
                <th>Nombre</th>
                <th>Categoria</th>
                <th>Ver</th>
                <th>Eliminar</th>
            </thead>
            <tbody id="TablaUsuario"></tbody>
        </table>
    </div>
</body>
<script src="/static/BaseJs/verUsuario.js"></script>
<script src="/static/BaseJs/enlaceMovil.js"></script>
</html>
